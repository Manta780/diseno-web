<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Spinning Center Gym</title>
</head>
<body>

<!--Menu-->
<div class="contenedor-header">
    <header>    
        <a href="#" class="logo">
            <img src="images/logo2.png" alt="Logo gym">
        </a>
        <nav id="nav">
            <a href="#inicio">Inicio</a>
            <a href="#planes">Nuestros planes</a>
            <a href="#servicios">Servicios</a>
            <a href="#informacion">Informacion</a>
            <a href="#entrenador">Entrenador personal</a>
        </nav>
        <a href="#" class="unete-btn">Unete</a>
    </header>
</div>

<div id="inicio" class="content-section">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <img src="images/Carrusel1.jpg" alt="IMG 1" />
        <img src="images/carrusel2.jpg" alt="IMG 2" />
        <img src="images/carrusel3.jpg" alt="IMG 3" />
        <img src="images/carrusel4.jpg" alt="IMG 4" />
      </div>
      <button class="prev" id="prev">&#10094;</button>
      <button class="next" id="next">&#10095;</button>
    </div>
  </div>

<div id="planes" class="content-section">
    <h2 class="tituloplanes">Ofertas destacadas</h2>
    <div class="planes-container">
      <div>
        <img src="images/Plan1.jpg" alt="Plan #1" />
      </div>
      <div>
        <img src="images/Plan1.jpg" alt="Plan #2" />
      </div>
      <div>
        <img src="images/Plan2.jpg" alt="Plan #3" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
